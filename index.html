<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>工具集 | Tool Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 200px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
    }
    nav h2 {
      font-size: 1.1rem;
      margin-top: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #007BFF;
      cursor: pointer;
    }
    nav a.active {
      font-weight: bold;
      color: #0056b3;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .tool-section {
      display: none;
    }

    .tool-section.active {
      display: block;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      white-space: pre-wrap;
      background: #f8f8f8;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <h2>工具列表</h2>
    <ul>
      <li><a class="tool-link active" data-tool="text-formatter">文本格式化</a></li>
      <!-- 未来工具可以添加到此 -->
      <li><a class="tool-link" data-tool="json-formatter">JSON 格式化</a></li>
    </ul>
  </nav>

  <main>
    <!-- 工具 1：文本格式化 -->
    <section id="text-formatter" class="tool-section active">
      <h1>文本格式化工具</h1>
      <label for="inputText">输入文本（英文逗号分隔）:</label>
      <textarea id="inputText" placeholder="例如：apple,banana,grape"></textarea>
      <button onclick="formatText()">格式化</button>
      <div class="result" id="outputText">处理后的文本将在此显示</div>
    </section>

    <!-- 工具 2：JSON 格式化（预留） -->
    <section id="json-formatter" class="tool-section">
      <h1>JSON 格式化工具</h1>
      <textarea id="jsonInput" placeholder='请输入 JSON，例如 {"name":"张三"}'></textarea>
      <button onclick="formatJSON()">格式化</button>
      <div class="result" id="jsonOutput"></div>
    </section>
  </main>

  <script>
    // 工具切换逻辑
    document.querySelectorAll('.tool-link').forEach(link => {
      link.addEventListener('click', () => {
        // 清除激活状态
        document.querySelectorAll('.tool-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));

        // 激活选中工具
        link.classList.add('active');
        document.getElementById(link.dataset.tool).classList.add('active');
      });
    });

    // 文本格式化函数
    function formatText() {
      const input = document.getElementById("inputText").value;
      const formatted = input.split(",").join(",\n").trim();
      document.getElementById("outputText").textContent = formatted;
    }

    // JSON 格式化函数（预留）
    function formatJSON() {
      const input = document.getElementById("jsonInput").value;
      try {
        const obj = JSON.parse(input);
        document.getElementById("jsonOutput").textContent = JSON.stringify(obj, null, 2);
      } catch (e) {
        document.getElementById("jsonOutput").textContent = "❌ 无效的 JSON 格式";
      }
    }
  </script>

</body>
</html>
